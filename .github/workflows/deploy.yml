name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Triggered every time you push to 'main' branch

env:
  # All deployment configuration from GitHub Secrets/Variables
  # NO HARDCODED VALUES - must be set in repository settings
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: ${{ vars.GCP_SERVICE_NAME || 'dashboard-performance' }}
  REGION: ${{ vars.GCP_REGION || 'asia-southeast2' }}
  REPOSITORY: ${{ vars.GCP_ARTIFACT_REPOSITORY || 'dashboard-repo' }}
  
  # Cloud Run resource configuration
  MEMORY: ${{ vars.CLOUD_RUN_MEMORY || '1Gi' }}
  CPU: ${{ vars.CLOUD_RUN_CPU || '1' }}
  MIN_INSTANCES: ${{ vars.CLOUD_RUN_MIN_INSTANCES || '0' }}
  MAX_INSTANCES: ${{ vars.CLOUD_RUN_MAX_INSTANCES || '10' }}
  TIMEOUT: ${{ vars.CLOUD_RUN_TIMEOUT || '300' }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Validate Configuration
      run: |
        if [ -z "${{ env.PROJECT_ID }}" ]; then
          echo "❌ ERROR: GCP_PROJECT_ID secret is not set"
          echo "Please set GCP_PROJECT_ID in repository secrets"
          exit 1
        fi
        echo "✅ Configuration validated"
        echo "Project ID: ${{ env.PROJECT_ID }}"
        echo "Service: ${{ env.SERVICE_NAME }}"
        echo "Region: ${{ env.REGION }}"

    - name: Deploy to Cloud Run
      run: |
        # Deploy with --update-env-vars to preserve existing env vars
        # All configuration comes from GitHub Secrets/Variables - NO HARDCODED VALUES
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory ${{ env.MEMORY }} \
          --cpu ${{ env.CPU }} \
          --min-instances ${{ env.MIN_INSTANCES }} \
          --max-instances ${{ env.MAX_INSTANCES }} \
          --timeout ${{ env.TIMEOUT }} \
          --update-env-vars ENVIRONMENT=production,LOG_LEVEL=INFO,RATE_LIMIT_ENABLED=true,CACHE_ENABLED=true,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},BIGQUERY_PROJECT_ID=${{ secrets.BIGQUERY_PROJECT_ID }},BIGQUERY_DATASET=${{ secrets.BIGQUERY_DATASET }},BIGQUERY_TABLE=${{ secrets.BIGQUERY_TABLE }},ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }},SECRET_KEY=${{ secrets.SECRET_KEY }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GCP_REGION=${{ env.REGION }},GCP_SERVICE_NAME=${{ env.SERVICE_NAME }},GCP_ARTIFACT_REPOSITORY=${{ env.REPOSITORY }}
