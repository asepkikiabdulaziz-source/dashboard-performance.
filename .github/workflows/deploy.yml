name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Triggered every time you push to 'main' branch

env:
  PROJECT_ID: myproject-482315
  SERVICE_NAME: dashboard-performance
  REGION: asia-southeast2
  REPOSITORY: dashboard-repo # Nama repository yang akan dibuat di Artifact Registry

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        # Deploy with --update-env-vars to preserve existing env vars
        # This only updates specified vars and keeps others intact
        # IMPORTANT: If a secret is empty in GitHub, the env var will be set to empty string
        # Make sure all required secrets are set in GitHub repository settings
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300 \
          --update-env-vars ENVIRONMENT=production,LOG_LEVEL=INFO,RATE_LIMIT_ENABLED=true,CACHE_ENABLED=true,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},BIGQUERY_PROJECT_ID=${{ secrets.BIGQUERY_PROJECT_ID }},BIGQUERY_DATASET=${{ secrets.BIGQUERY_DATASET }},BIGQUERY_TABLE=${{ secrets.BIGQUERY_TABLE }},ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }},SECRET_KEY=${{ secrets.SECRET_KEY }}
