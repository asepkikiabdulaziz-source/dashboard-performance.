name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Triggered every time you push to 'main' branch

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: dashboard-performance
  REGION: asia-southeast2
  REPOSITORY: dashboard-repo # Nama repository yang akan dibuat di Artifact Registry

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300 \
          --set-env-vars ENVIRONMENT=production \
          --set-env-vars LOG_LEVEL=INFO \
          --set-env-vars RATE_LIMIT_ENABLED=true \
          --set-env-vars CACHE_ENABLED=true \
          --set-secrets SUPABASE_URL=SUPABASE_URL:latest \
          --set-secrets SUPABASE_KEY=SUPABASE_KEY:latest \
          --set-secrets SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest \
          --set-secrets BIGQUERY_PROJECT_ID=BIGQUERY_PROJECT_ID:latest \
          --set-secrets BIGQUERY_DATASET=BIGQUERY_DATASET:latest \
          --set-secrets BIGQUERY_TABLE=BIGQUERY_TABLE:latest \
          --set-secrets ALLOWED_ORIGINS=ALLOWED_ORIGINS:latest \
          --set-secrets SECRET_KEY=SECRET_KEY:latest
